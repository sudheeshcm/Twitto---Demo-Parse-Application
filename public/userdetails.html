<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitto</title>
 
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="css/homepage.css" rel="stylesheet">
    
  </head>
  <body style="background-color: #F0F6FF;">
  	
	    <div class="blog-masthead">
	      <div class="container">
	        <nav class="blog-nav">
	          <a class="blog-nav-item" href="/homepage" id="loggeduser"></a>
	          <a class="blog-nav-item" href="/p/profile">Profile</a>
	          <a class="twitto-nav-logoutitem" href="/logout" id="logout" onclick='Alert("You have logged out..!!");'>Log out</a>
	        </nav>
	      </div>
	    </div>
	<div id="cover"></div>  
	<div class="container" style="padding-left:50px">	
	  	<div class="blog-header">
	        <h1 class="blog-title"  id="AdminHeadder"></h1>
	        <span class="lead blog-description" id="adminsubheadder"></span>
	    </div>    
	    
	    <div class="row">
          <div class="col-sm-8 blog-main" style="width: 52%;">
		        <form action="/follow" method="post" id="follow">
			        <input type="hidden" id="UserDetails-ObjId" name="SelectedUserId" value="" readonly>
			        <input type="hidden" id="ClickedUser" name="ClickedUserName" value="" readonly>
			        <input type="hidden" id="loggedUser-objId" name="loggedUserId" value="" readonly>
			        <input type="hidden" id="follow-status" name="followStatus" value="" readonly>
			        <input type="hidden" id="page-status" name="pageStatus" value="userdetails" readonly>
			        <button id="follow-button" class="btn btn-lg btn-primary" type="submit">
			        	<span id="follow-unfollow"></span>
			        </button>
			    </form>
			    <span id="Friends">
		        	<h3>Friends:</h3><span id="selectedUsersFriends"></span>
		   		</span>
	      </div><!-- /.blog-main -->
		
		  <div class="col-sm-3 col-sm-offset-1 blog-sidebar" style="margin-left: -22px;">
          	<span class="about-sidebar-module about-sidebar-module-inset">	      
          		<span id="selectedUserCtreatedAt" style="color:#666699"></span>
		    	<span style="border: 9px ridge rgb(400, 561, 942); display:inline-block; width:158%; padding:3px; background-color: #ECF1E7;"><h3 class="about-sidebar-module">About: </h3><span id="userabout" class="about-sidebar-module"></span></span>
		   	</span>
		  </div><!-- /.blog-sidebar -->
        </div><!-- /.row -->
    </div><!-- /.container -->

    <div id="hideIfSameUser">
			<form action="/t/sendPrivateMessage" method="post" id="sendPrivateMessage">
					<div id="twitto-message" class="userdetails-message-padding" align="center">
						<p>
							<h4>
								<br>Send personal message to this User.	
							</h4>
						</p>
						<input type="hidden" id="messageSentBy" name="messageSentBy" value="" readonly>
						<input type="hidden" id="messageSentTo" name="messageSentTo" value="" readonly>
						<textarea name="personalMessage" rows="4" cols="96" autofocus=""  placeholder="Write your message here."></textarea><br>
						<button id="sendMessage-button" class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
					</div>  
		    </form> 
    
		    <div class="container" style="padding-left:50px">	
				<div class="row">
		          <div class="col-sm-8 blog-main">
					    <h3><br><br>Pesonal messages between you both,</h3>
					    <div id="personal-messages" style="border: 2px inset rgb(400, 400, 500); display:block; width:132%; background-color: rgb(236, 240, 237); border-radius: 12px;"></div>
					</div>  
				</div><!-- /.row -->
		    </div>
    </div> 			

	</div>	  		    
		<div align="center" class="endpart">
		      <p>Page built by on 7th April 2015<br>
		        <a href="#">Back to top</a>
		      </p>
		</div>
				    
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/userdetails.js"></script>
    <!-- Parse.js -->
    <script src="//www.parsecdn.com/js/parse-1.3.5.min.js"></script>
    <!-- Handlebars.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>


  </body>
</html>
